<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-picture">
        <img src="./images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="title">
        <h1 id="name">Victor Crest <span id="age">26</span></h1>
        <p id="city">London</p>
      </div>
      <div class="social-media-stats">
        <ul>
          <li><h2>80K</h2> <p>Followers</p></li>
          <li><h2>803K</h2> <p>Followers</p></li>
          <li><h2>1.4K</h2> <p>Followers</p></li>
        </ul>
      </div>
    </div>
  </body>
</html>
